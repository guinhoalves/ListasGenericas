name: listas_genericas
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.2+8

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.3+2
  get: ^4.3.8
  flutter_native_splash: ^1.2.1
  flutter_launcher_icons: ^0.9.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  neon: ^0.1.0
  glass_kit: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/icon-android.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app/icon-android.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - images/background-texture.jpg
    - images/background-paper.jfif
    - images/background-bambu.jpg
    - images/background-folha-com-pauta.png
